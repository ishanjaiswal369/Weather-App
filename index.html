<!DOCTYPE html>
<html>
  <head>
    <title>Weather Web App</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/png" href="images/favicon-32x32.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link href="src/style.css" rel="stylesheet" />
    <script
      src="https://kit.fontawesome.com/ebc63d774c.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div class="header">
      <h1 class="title">Weather Web App</h1>
    </div>
    <div class="container">
      <div class="background"></div>

      <div class="search-bar">
        <div class="city-input">
          <input type="text" id="search-input" placeholder="Search City" />
          <i class="fa-solid fa-magnifying-glass"></i>
        </div>
      </div>

      <div class="city-weather">
        <div class="left">
          <p class="date"></p>
          <h3 class="location"></h3>
          <h6 class="time"></h6>
          <h1 class="temperature" id="temp-display"></h1>
          <p class="temp-unit">
            Celsius <a href="#" class="temp-toggle">| Convert to Fahrenheit</a>
          </p>
        </div>
        <div class="right">
          <div class="weather-icon"></div>
          <p class="weather-type"></p>
        </div>
      </div>

      <div class="today-forecasts">
        <h4 class="today-forecasts-heading">Today's Forecasts</h4>
        <div class="forecasts-container">
          <div class="forecast">
            <h6 class="forecast-time">06:00 AM</h6>
            <img src="images/clouds.png" class="forecast-icon" />
            <h6 class="forecast-temp">14°</h6>
          </div>

          <div class="forecast">
            <h6 class="forecast-time">09:00 AM</h6>
            <img src="images/sunrise.png" class="forecast-icon" />
            <h6 class="forecast-temp">18°</h6>
          </div>

          <div class="forecast">
            <h6 class="forecast-time">12:00 PM</h6>
            <img src="images/sun.png" class="forecast-icon" />
            <h6 class="forecast-temp">22°</h6>
          </div>

          <div class="forecast">
            <h6 class="forecast-time">03:00 PM</h6>
            <img src="images/sun.png" class="forecast-icon" />
            <h6 class="forecast-temp">24°</h6>
          </div>

          <div class="forecast">
            <h6 class="forecast-time">06:00 PM</h6>
            <img src="images/sunrise.png" class="forecast-icon" />
            <h6 class="forecast-temp">15°</h6>
          </div>

          <div class="forecast">
            <h6 class="forecast-time">09:00 PM</h6>
            <img src="images/rain.png" class="forecast-icon" />
            <h6 class="forecast-temp">11°</h6>
          </div>
        </div>
      </div>

      <div class="week-forecasts">
        
        <h6>Outdoor Activity Suggestions :</h6>
        <div class="activity">
          <i class="fa-solid fa-chevron-left"></i>
          <img
            src="images/woman-sitting-on-bicycle-ready-to-ride@2x.png"/>
          <p>Go for a <span>bike</span> ride.</p>
          <i class="fa-solid fa-chevron-right"></i>
        </div>
        <h6>5-Days Forecats</h6>
        <div class="days" id="forecast"></div>
      </div>
    </div>

    <div class="credit">
      <p>
        Coded by
        <a href="https://www.shecodes.io/graduates/73033-chaimae-lamirine"
          >Chaimae Lamirine</a
        >, <a href="https://github.com/shemmee/Weather-App">Open sourced on Github.</a> Hosted on Netlify
      </p>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
